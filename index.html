<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <style type = "text/css">
      ul{
          list-style-type: none;
      }
      body{
          background-color:white;
      }
      .container {
          width: 100%;
          max-height: 1000px;
          border: 1px solid #fff;
          background-color: #ffffff;
          box-shadow: 0px 2px 7px #292929;
          -moz-box-shadow: 0px 2px 7px #292929;
          -webkit-box-shadow: 0px 2px 7px #292929;
          border-radius: 10px;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          overflow: scroll;

      }
      .mainbody {
          margin-top: 0;
          min-height: 900px;
          max-height: 90%;
          padding-top: 10px;
          background-color: #55ACEE
      }
      .header {
          color: #55ACEE;
          font-weight: bolder;
          font-size: 20px;
          font:Gotham;
          border-bottom: 2px solid #EEE;
          background-color: #ffffff;
          padding-top: 50px;
          padding-left: 20px;

          -webkit-border-top-left-radius: 5px;
          -webkit-border-top-right-radius: 5px;
          -moz-border-radius-topleft: 5px;
          -moz-border-radius-topright: 5px;
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
      }
      #messages{
          position: relative;
          background-color:#FFFFFF;
          font-size: 16px;
          font:Gotham;
          width: 750px;
          margin-left: 25%;
          border: 1px solid gray;
          padding: 10px;
          font-weight:bold;
          -webkit-border-top-left-radius: 5px;
          -webkit-border-top-right-radius: 5px;
          -webkit-border-bottom-left-radius: 5px;
          -webkit-border-bottom-right-radius: 5px;
      }
      span{
        font-weight:normal;
        font-size: 12px;
      }
      li{
        font-size: 20px;
        padding:10px;
        font:Gotham;
        padding: none;
        list-style-type: none;
        font-weight:normal;
      }
      a:hover{
        text-decoration: underline;
      }
      a.userName{
        color: blue;
      }
  </style>

  <body>
    <div class="container">
    <div class="header">Twittler
    <button class ="refreshTweets">Refresh Tweets</button>
    <button class ="back">Go Back</button></div>
    <div class="mainbody"></div>
    </div>



    <script>

      var oldIndex = 0;
      var newIndex = 0;
      var tempIndex;
      var name;
      var date = new Date();


      $(document).ready(function(){
        loadTweets();
        $('.header').on('click', 'button.refreshTweets', loadTweets);
        $('a').click(function(){
          //location.reload(); //need to refresh screen to display new tweets
          loadTweets($(this).text()); 
        });
      });

        var loadTweets = function(name){
            console.log('name is ' + name); 

            //setting index like this to load newer tweets at the top instead of the bottom
            newIndex = streams.home.length - 1 - oldIndex;
            tempIndex = newIndex;

          while(streams.home.length - 1 > oldIndex){
            var tweet;
            var $tweet = $('<div class="msg" id="messages"></div>');
            var $user = $('<a class="userName"></a>');
            var $time = $('<span></span>');
            var $message = $('<li></li>');

            if(name === undefined || typeof name === 'object'){
               tweet = streams.home[oldIndex];
               console.log('showSingleUserTweets is false');
               $user.text(tweet.user);
            }
            else {
               tweet = streams.users[name][oldIndex];
               console.log(tweet);
               $user.text(name);
            }
            
            $tweet.text('@');
            $time.text(': ' + checkTime() + ':' + doubleDigit(date.getMinutes()) + ((date.getHours()/12 >= 1) ? 'PM':'AM'));
            $message.text(tweet.message);

            //add tweet, time, and username to tweet
              $tweet.prependTo($('.mainbody'));
              $user.appendTo($tweet);
              $time.appendTo($tweet);
              $message.appendTo($tweet);

            oldIndex += 1;
          }
        }

      function doubleDigit(i){ //adds a zero to the minutes if it's less than 10 to read better
         if(i < 10){
            i = "0" + i;
            }
         return i;
       }

       function checkTime(){
        var time = date.getHours()%12;
            if(time === 0){
              time = '12';
            }
            return time;
       }
    </script>
  </body>
</html>
